
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

  <title>CustomerList App</title>
</head>

<body>
<div class="container">
  <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class = "navbar-brand" href = "homepage-static.html">VidhyaGxP</a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
            data-target = "#navbarSupportedContent"
            aria-controls = "navbarSupportedContent" aria-expanded = "false"
            aria-label = "Toggle navigation">

      <span class = "navbar-toggler-icon"></span>
    </button>

    <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
      <ul class = "navbar-nav mr-auto">
        <li class = "nav-item">
          <a class = "nav-link active" href = "home">Home</a>
        </li>
        <li class = "nav-item">
          <a class = "nav-link" href = "customerList">Customer List</a>
        </li>
        <li class = "nav-item ">
          <a class = "nav-link" href = "customerForm">Customer Register</a>
        </li>
        <li class = "nav-item ">
          <a class = "nav-link" href = "taskList">Assign Tasks</a>
        </li>
        <li class = "nav-item ">
          <a class = "nav-link" href = "taskForm">TaskForm</a>
        </li>
      </ul>

    </div>
  </nav>

  <h2 class="mt-4">CustomerList</h2>
  <table class="table" id="example">
    <thead class="thead-light">
    <tr>
      <th class="text-left">Name</th>
      <th class="text-left">Designation</th>
<!--      <th class="text-left">TaskName</th>-->
<!--      <th class="text-left">Date</th>-->
      <th class="text-left">location</th>
      <th class="text-left">Status</th>
      <th class="text-left">Email</th>
      <th class="text-left">Phone</th>
      <th class="text-left">Update</th>
      <th class="text-left">Delete</th>
      <th class="text-left">Task</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${customerListRows}">
      <td th:text="${list.Name}">Rajesh</td>
      <td th:text="${list.Designation}">Vishwakarma</td>
<!--      <td th:text="${list.TaskName}">5678</td>-->
<!--      <td th:text="${list.Date}">Indore</td>-->
      <td th:text="${list.location}">Indore</td>
      <td th:text="${list.Status}">Madhya Pradesh</td>
      <td th:text="${list.email}">rajesh@mail</td>
      <td th:text="${list.phone}">7067224679</td>
      <td><a href="#" class="btn btn-info" role="button"
             th:href="@{/customerForm(id=${list.id})}">Update</a></td>
      <td><a href="#" class="btn btn-danger" role="button"
             th:href="@{/deleteCustomer/{customerId}(customerId=${list.id})}">Delete</a></td>
      <td><a href="#" class="btn btn-info" role="button"
             th:href="@{/customerForm(id=${list.id})}">Assign Task</a></td>
    </tr>
    </tbody>
  </table>
  <hr />
  <div>
    <div>Number of customer: <span th:text="${noOfCustomer}"></span></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
