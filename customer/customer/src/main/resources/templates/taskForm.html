<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>CustomerList App</title>
</head>
<body>
<div class = "container">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html">VidhyaGxP</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">

            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item">
                    <a class = "nav-link active" href = "home">Home</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href = "customerList">Customer List</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "customerForm">Customer Register</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "taskList">Assign Tasks</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "taskForm">taskForm</a>
                </li>
            </ul>

        </div>
    </nav>
    <form th:action = "@{/taskForm}" action="#" method="post" th:object="${taskList}">
        <h2 class = "mt-4">Submit Customer Details</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "title" class = "col-sm-2 col-form-label">Name</label>
            <div class = "col-sm-4">
                <input th:field = "*{Name}" type = "text" class = "form-control" placeholder = "Mandatory">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "rating" class = "col-sm-2 col-form-label mr-0">Designation</label>
            <div class = "col-sm-4">
                <input th:field = "*{Designation}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

            <div class = "form-group row ">
              <label for = "priority" class = "col-sm-2 col-form-label mr-0">TaskName</label>
              <div class = "col-sm-4">
                <input th:field = "*{location}" type = "text" class = "form-control" placeholder = "">
              </div>
              <div class="col-sm-4">
                <span class="text-danger"> </span>
              </div>
            </div>

            <div class = "form-group row ">
              <label for = "priority" class = "col-sm-2 col-form-label mr-0">Date</label>
              <div class = "col-sm-4">
                <input th:field = "*{Status}" type = "text" class = "form-control" placeholder = "">
              </div>
              <div class="col-sm-4">
                <span class="text-danger"> </span>
              </div>
            </div>

        <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0">location</label>
            <div class = "col-sm-4">
                <input th:field = "*{email}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0">Status</label>
            <div class = "col-sm-4">
                <input th:field = "*{phone}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0">Email</label>
            <div class = "col-sm-4">
                <input th:field = "*{tasks}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0">Phone</label>
            <div class = "col-sm-4">
                <input th:field = "*{Date}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "priority" class = "col-sm-2 col-form-label mr-0">Phone</label>
            <div class = "col-sm-4">
                <input th:field = "*{Deadline}" type = "text" class = "form-control" placeholder = "">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>



        <div class = "form-group row">
            <div class = "col-sm-10">
                <input type="hidden" th:field="*{id}">
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>

<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>
</body>
</html>
